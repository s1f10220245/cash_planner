<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマート保存フォーム</title>
</head>
<body>
    <h2>入力フォーム</h2>
    <form id="patienceForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" onclick="submitForm()">送信</button>
        <button type="button" onclick="window.close()">閉じる</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('patienceForm');
            const formData = new FormData(form);
    
            fetch('{% url "add_patience" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.opener.location.reload();
                    window.close();
                } else {
                    alert('データの送信に失敗しました: ' + JSON.stringify(data.errors));
                }
            });
        }
    </script>
    
    
</body>
</html>
