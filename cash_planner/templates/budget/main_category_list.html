<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main Categories</title>
</head>
<body>
    <h1>メインカテゴリ一覧</h1>

    <table>
        <thead>
            <tr>
                <th>メインカテゴリ</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'edit_main_category' category.pk %}">編集</a>
                    <a href="{% url 'delete_main_category' category.pk %}">削除</a>
                </td>
            {% empty %}
                <td>データがありません。</td>
            {% endfor %}
            </tr>
        </tbody>
    </table>

    <button onclick="openPopup()">メインカテゴリを追加</button>
    <a href="{% url 'sub_category_list' %}">サブカテゴリ一覧</a>

    <br>

    <a href="{% url 'expense_list' %}">支出一覧</a>
    <a href="{% url 'patience_list' %}">スマートセーブ履歴</a>

    <script>
        function openPopup() {
            window.open("{% url 'add_main_category' %}", 'ポップアップ', 'width=600,height=400');
        }
    </script>
</body>
</html>
