<!DOCTYPE html>
<html>
<head>
    <title>Add Source</title>
</head>
<body>
    <h1>収入カテゴリを追加</h1>
    <form id="SourceForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="button" onclick="submitForm()">送信</button>
        <button type="button" onclick="window.close()">閉じる</button>
    </form>

    <script>
        function submitForm() {
            const form = document.getElementById('SourceForm');
            const formData = new FormData(form);
    
            fetch('{% url "add_source" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.opener.location.reload();
                    window.close();
                } else {
                    alert('データの送信に失敗しました: ' + JSON.stringify(data.errors));
                }
            });
        }
    </script>
</body>
</html>
